<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>analog watch - by hritik sharma</title>
    <link rel="stylesheet" href="Analog.css">
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand" id="hour" style="--clr:#27296d;--h:90px;--w:7px"><i></i></div>
        <div class="hand" id="min" style="--clr:#a393eb;--h:100px;--w:5px"><i></i></div>
        <div class="hand" id="sec" style="--clr:#f5c7f7;--h:120px;--w:2px"><i></i></div>
        <span style="--i:1"><b>1</b></span>
        <span style="--i:2"><b>2</b></span>
        <span style="--i:3"><b>3</b></span>
        <span style="--i:4"><b>4</b></span>
        <span style="--i:5"><b>5</b></span>
        <span style="--i:6"><b>6</b></span>
        <span style="--i:7"><b>7</b></span>
        <span style="--i:8"><b>8</b></span>
        <span style="--i:9"><b>9</b></span>
        <span style="--i:10"><b>10</b></span>
        <span style="--i:11"><b>11</b></span>
        <span style="--i:12"><b>12</b></span>
      </div>
    </div>
	<script src="Analog.js"></script>
	<audio id="music">
	  <source src="music/clock_ticking.mp3 ">
	</audio>
  </body>
</html>
